<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterNational School</title>
    <link rel="icon" href="Assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="school-logo" style="display: block; align-items: center; text-align: align; justify-content: flex-start;">
      <a href="./index.html">
        <img src="./Assets/logo-highres.png" alt="School Logo" />
      </a>
    </div>
    <div class="container login-card">
      <form id="Login">
        <h2>Student Sign-Up</h2>
        <label for="username">Admission Number:</label>
        <input
          type="text"
          id="admissonNo"
          aria-required="true"
          placeholder="Enter your Admisson Number provided via sms"
          autofocus
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          aria-required="true"
          placeholder="Set your Password"
        />
        <label for="password">Confirm Password:</label>
        <input
          type="password"
          id="password"
          aria-required="true"
          placeholder="Confirm your password"
        />
        <p id="errorMessage" aria-live="assertive" aria-atomic="true"></p>
        <div class="buttons">
          <button type="submit">Sign Up</button>
        </div>
        <a href="./login.html" id="signUpLink"><p>Login</p></a>
      </form>
    </div>
    <script type="module">
      import { SignUp } from "../BackEnd/server.js";
      // Get the form element
      const loginForm = document.getElementById("Login");
      const errorMessage = document.getElementById("errorMessage");

      // Add event listener to the submit button
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission

        // Get the username and password values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        SignUp(username, password, errorMessage, "index.html");

        // Do something with the username and password
        console.log("Username:", username);
        console.log("Password:", password);

        // You can perform further validation or send the data to a server for authentication
      });
    </script>
  </body>
</html>
