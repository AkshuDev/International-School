<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="./dashboard.css" />

        <title>InterNational School</title>
        <link rel="icon" href="Assets/logo.png" type="image/x-icon" />
    </head>
    <body>
        <div class="header">
          <div class="logo">
            <a href="./index.html" id="LogoImg"><img src="./Assets/logo-highres.png" alt="Logo" id="LogoImg" /></a>
            <h1>InterNational School</h1>
          </div>
          <div class="nav">
            <a href="#welcome-page">Weclome</a>
            <a href="#mission-page">Mission</a>
            <a href="#academics-page">Academics</a>
          </div>
          <a href="about.html">About</a>
          <a href="./signup.html">Admissions</a>
          <a class="login" id="LoginButton" href="#" onclick="checkLogin(event)"><img alt="Login" src="Assets/Account.png"/></a>
        </div>
        <div class="Page" style="padding-top: 100px;">
            <div class="Main">
                <h1>DashBoard</h1>
            </div>
            <div class="UserDetails">
            </div>
        </div>
        <script>
            function checkLogin(event) {
              // Prevent the default behavior of the anchor tag
              event.preventDefault();

              // Check if the user is logged in (based on session storage)
              if (localStorage.getItem('user')) {
                // Redirect to the dashboard page
                window.location.href = './dashboard.html';
              } else {
                // If the user is not logged in, redirect to the login page
                window.location.href = './login.html';
              }
            };
        </script>
    </body>
</html>
