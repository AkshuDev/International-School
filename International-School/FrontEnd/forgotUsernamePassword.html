    <div class="school-logo" style="display: block; align-items: center; text-align: align; justify-content: flex-start;">

    <div class="container login-card">
      <form>
        <h2>Forgot Password</h2>
        <label for="username">email:</label>
        <input
          type="text"
          id="username"
          aria-required="true"
          placeholder="Username"
          autofocus
        />
        <p>*Email id is your username+@InterNationalSchool.com</p>
        <p id="errorMessage" aria-live="assertive" aria-atomic="true"></p>
        <div class="buttons">
          <button type="submit">Send Link</button>
        </div>
        <a href="./login.html" id="signUpLink"><p>Login</p></a>
      </form>

    <script type="module">import {ResetPassword} from "../BackEnd/server.js";
        // Get the form element
        const loginForm = document.getElementById('Login');
        const errorMessage = document.getElementById('errorMessage');

        // Add event listener to the submit button
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            // Get the username and password values
            const username = document.getElementById('username').value;

            ResetPassword(username, errorMessage);
