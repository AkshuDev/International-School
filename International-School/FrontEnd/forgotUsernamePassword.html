      <form id="Login">
        <label>Email: </label>
        <input type="text" id="username" aria-required="true" placeholder="Username" />
        <button type="submit" id="LoginButton">Send Link</button>
        <p id="errorMessage">Invalid Email</p>

      <a href="./login.html" id="signUpLink"><p>or Login</p></a>

    <script type="module">import {ResetPassword} from "../BackEnd/server.js";
        // Get the form element
        const loginForm = document.getElementById('Login');
        const errorMessage = document.getElementById('errorMessage');

        // Add event listener to the submit button
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            // Get the username and password values
            const username = document.getElementById('username').value;

            ResetPassword(username, errorMessage);

            // Do something with the username and password
            console.log('Username:', username);
