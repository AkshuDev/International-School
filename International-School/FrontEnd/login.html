<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InterNational School</title>
        <link rel="icon" href="/Assets/logo.png" type="image/x-icon">

    <body>

</html>
